<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickBuy - Seller Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #f2efe1;
      overflow: hidden;
    }

    /* Background Product Grid */
    .background-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
      z-index: 0;
    }

    .background-grid .product-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .background-grid .product-image:nth-child(even) {
      transform: translateY(50px);
    }

    /* Overlay and Login Container */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 435px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    /* Logo */
    .logo-wrapper {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .logo-wrapper img {
      height: 160px;
      width: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Login Form */
    .login-container h2 {
      margin: 20px 0;
      padding-top: 35px;
      color: #333;
      font-size: 24px;
    }

    .login-container h3 {
      color: #4267b2;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #4267b2;
    }

    .login-container input {
      width: 100%;
      height: 50px;
      padding: 15px 15px 15px 45px;
      margin-bottom: 15px;
      border-radius: 15px;
      border: 1px solid #4267b2;
      font-size: 16px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .login-container input:focus {
      outline: none;
      border-color: #f9af23;
      box-shadow: 0 0 0 2px rgba(249, 175, 35, 0.2);
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      text-align: left;
    }

    .remember-me input {
      width: auto;
      height: auto;
      margin: 0 10px 0 0;
    }

    .remember-me label {
      font-size: 14px;
      color: #555;
    }

    .forgot-password {
      display: block;
      text-align: right;
      color: #f9af23;
      font-size: 14px;
      margin-bottom: 20px;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-button {
      background: #4267b2;
      color: white;
      padding: 12px 20px;
      width: 100%;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 15px;
    }

    .login-button:hover {
      background: #365899;
      transform: translateY(-2px);
    }

    .login-button:disabled {
      background: #a0a0a0;
      cursor: not-allowed;
      transform: none;
    }

    .login-button .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .links {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .links a {
      color: #4267b2;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: left;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .background-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      
      .logo-wrapper img {
        height: 120px;
        width: 120px;
      }
      
      .login-container {
        padding: 20px;
      }
      
      .login-container h2 {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .background-grid .product-image {
        height: 200px;
      }
      
      .logo-wrapper img {
        height: 100px;
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <!-- Background Product Grid -->
  <div class="background-grid" id="background-grid">
    <!-- Product images will be added dynamically -->
  </div>

  <!-- Overlay and Login Container -->
  <div class="overlay">
    <div class="login-container">
      <div class="logo-wrapper">
        <img src="LOGO Quick Buy.png" alt="QuickBuy Logo" id="logo-image" onerror="this.src='https://via.placeholder.com/160'">
      </div>
      
      <h2>Seller Dashboard</h2>
      <h3>Login to access your seller account</h3>
      
      <!-- Error Message -->
      <div class="error-message" id="error-message"></div>
      
      <!-- Login Form -->
      <form id="login-form">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>
        
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        
        <a href="#" class="forgot-password">Forgot password?</a>
        
        <button type="submit" class="login-button" id="login-button">
          Log in to Seller Dashboard
        </button>
      </form>
      
      <div class="links">
   
        <p style="margin-top: 10px;">Return to <a href="QUICKBUY LOGIN.html">customer login</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Generate background product grid
      const backgroundGrid = document.getElementById('background-grid');
      const productCount = 16;
      
      for (let i = 1; i <= productCount; i++) {
        const img = document.createElement('img');
        img.className = 'product-image';
        img.src = `Product Image (${i}).png`;
        img.alt = `Product ${i}`;
        img.onerror = function() {
          this.src = `https://via.placeholder.com/300x400?text=Product+${i}`;
        };
        backgroundGrid.appendChild(img);
      }
      
      // Login form functionality
      const loginForm = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const rememberCheckbox = document.getElementById('remember');
      const loginButton = document.getElementById('login-button');
      const errorMessage = document.getElementById('error-message');
      
      // Check for saved credentials
      const savedEmail = localStorage.getItem('savedSellerEmail');
      if (savedEmail) {
        emailInput.value = savedEmail;
        rememberCheckbox.checked = true;
      }
      
      // Handle form submission
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Get form values
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        const rememberMe = rememberCheckbox.checked;
        
        // Hide any previous error messages
        errorMessage.style.display = 'none';
        
        // Disable button and show loading state
        loginButton.disabled = true;
        loginButton.innerHTML = '<span class="spinner"></span> Logging in...';
        
        // Simulate API call with a timeout
        setTimeout(function() {
          // Get users from localStorage
          const users = JSON.parse(localStorage.getItem('quickBuyUsers') || '{}');
          
          // Check if user exists and password matches
          if (users[email] && users[email].password === password) {
            // Save email if "Remember me" is checked
            if (rememberMe) {
              localStorage.setItem('savedSellerEmail', email);
            } else {
              localStorage.removeItem('savedSellerEmail');
            }
            
            // Store login state
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            
            // Redirect to seller dashboard
            window.location.href = 'siller.html';
          } else {
            // Show error message
            errorMessage.textContent = 'Invalid email or password. Please try again.';
            errorMessage.style.display = 'block';
            
            // Reset button state
            loginButton.disabled = false;
            loginButton.textContent = 'Log in to Seller Dashboard';
          }
        }, 1000);
      });
      
      // For demo purposes - create a test user if none exists
      function createTestUser() {
        const users = JSON.parse(localStorage.getItem('quickBuyUsers') || '{}');
        
        // Create a test user if none exists
        if (Object.keys(users).length === 0) {
          const testUser = {
            email: 'seller@quickbuy.com',
            password: 'password123',
            name: 'Test Seller',
            role: 'seller'
          };
          
          users[testUser.email] = testUser;
          localStorage.setItem('quickBuyUsers', JSON.stringify(users));
          
          console.log('Test user created: seller@quickbuy.com / password123');
        }
      }
      
      // Call the function to create a test user
      createTestUser();
    });
  </script>
</body>
</html>
